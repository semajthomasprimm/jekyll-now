---
layout: default
---

<!--JUMBOTRON-->
<section class="jumbotron" id="main" role="main">
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="intro-text">
              <h1 class="name">CONTACT ME</h1>
              <!--<hr>-->
              <span class="skills">{ Have a question? Get in touch. }</span>
            </div>
        </div>
    </div>
</section>


<!--Contact Section-->
<section id="contact">
    <div class="container">
       <div class="row">
            <div class="col-lg-12 text-center">
                <p>Have a question? Get in touch with me.</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" placeholder="eg. Semaj Thomas">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" placeholder="eg. example@yourdomain.com">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="website">Your website</label>
                            <input type="text" class="form-control" placeholder="eg. semajthomas.com">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="message">Message</label>
                            <textarea rows="5" class="form-control" placeholder="" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-contact">SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
